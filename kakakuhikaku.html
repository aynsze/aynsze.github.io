<head>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f5f5;
        padding: 16px;
        margin: 0;
    }

    h2 {

    }

    .unit-select {
        margin-bottom: 12px;
        display: flex;

        font-size: 1.1em;
    }

    input[type="checkbox"] {
        transform: scale(1.3);
        margin-right: 5px;
    }

    .table-container {
        overflow-x: auto;
        border-radius: 8px;
    }

    table {

    th, td {

    }

    th {
        background-color: #f0f0f0;

        z-index: 1;
    }

    tr.highlight {
        background-color: #d1ffd1 !important;
    }

    input[type="number"] {
        width: 90%;

        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        display: block;
        width: 100%;
        margin-top: 14px;
        padding: 12px;
        border: none;
        background-color: #0078d7;
        color: white;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
    }

    button:hover {
        background-color: #005fa3;
    }

    /* ğŸ”¹ å°ã•ãªç”»é¢ã«æœ€é©åŒ– */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        .unit-select {
            flex-direction: column;
            gap: 10px;
        }
        table {
            font-size: 0.9em;
        }
        input[type="number"] {
            width: 100%;
        }
    }
</style>
</head>
<body>

<h2>ä¾¡æ ¼æ¯”è¼ƒãƒ„ãƒ¼ãƒ«</h2>

<!-- âœ… ãƒ†ãƒ¼ãƒ–ãƒ«å¤–ã®å˜ä½é¸æŠ -->
<div class="unit-select">
    <label><input type="checkbox" id="unitG" checked> g å˜ä½</label>
    <label><input type="checkbox" id="unitPcs"> å€‹ å˜ä½</label>
</div>

<div class="table-container">
<table id="priceTable">
    <thead>
        <tr>
            <th>#</th>
            <th id="qtyLabel">é‡ã•(g)</th>
            <th>ä¾¡æ ¼(å††)</th>
            <th>1å˜ä½ã‚ãŸã‚Š(å††)</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
</div>

<button id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>

<script>
    const tableBody = document.querySelector('#priceTable tbody');
    const unitG = document.getElementById('unitG');
    const unitPcs = document.getElementById('unitPcs');
    const qtyLabel = document.getElementById('qtyLabel');
    const resetBtn = document.getElementById('resetBtn');

    // ===== å˜ä½åˆ‡ã‚Šæ›¿ãˆ =====
    function setUnit(unit) {
        if (unit === 'g') {
            unitG.checked = true;
            unitPcs.checked = false;
            qtyLabel.textContent = 'é‡ã•(g)';
        } else {
            unitG.checked = false;
            unitPcs.checked = true;
            qtyLabel.textContent = 'å€‹æ•°';
        }
        recalcAllRows();
    }

    unitG.addEventListener('change', () => {
        if (unitG.checked) setUnit('g');
        else setUnit('pcs');
    });
    unitPcs.addEventListener('change', () => {
        if (unitPcs.checked) setUnit('pcs');
        else setUnit('g');
    });

    // ===== è¡Œè¿½åŠ  =====
    function addRow() {
        const row = document.createElement('tr');
        const rowIndex = tableBody.children.length + 1;
        row.innerHTML = `
            <td>${rowIndex}</td>
            <td><input type="number" class="quantity" min="0" step="0.01"></td>
            <td><input type="number" class="price" min="0" step="0.01"></td>
            <td><input type="number" class="perUnit" readonly></td>
        `;

        const qtyInput = row.querySelector('.quantity');
        const priceInput = row.querySelector('.price');

        [qtyInput, priceInput].forEach(input => {
            input.addEventListener('input', () => {
                updateRow(row);
                if (row === tableBody.lastElementChild && (qtyInput.value || priceInput.value)) {
                    addRow();
                }
            });
        });

        tableBody.appendChild(row);
    }

    // ===== è¡Œè¨ˆç®— =====
    function updateRow(row) {
        const qty = parseFloat(row.querySelector('.quantity').value);
        const price = parseFloat(row.querySelector('.price').value);
        const perUnit = row.querySelector('.perUnit');

        if (qty > 0 && price > 0) {
            perUnit.value = (price / qty).toFixed(3);
        } else {
            perUnit.value = '';
        }
        highlightCheapest();
    }

    // ===== æœ€å®‰å€¤ãƒã‚¤ãƒ©ã‚¤ãƒˆ =====
    function highlightCheapest() {
        let min = Infinity;
        let minRow = null;

        tableBody.querySelectorAll('tr').forEach(row => {
            const val = parseFloat(row.querySelector('.perUnit').value);
            row.classList.remove('highlight');
            if (!isNaN(val) && val > 0 && val < min) {
                min = val;
                minRow = row;
            }
        });

        if (minRow) minRow.classList.add('highlight');
    }

    // ===== å…¨è¡Œå†è¨ˆç®— =====
    function recalcAllRows() {
        tableBody.querySelectorAll('tr').forEach(row => updateRow(row));
    }

    // ===== ãƒªã‚»ãƒƒãƒˆ =====
    resetBtn.addEventListener('click', () => {
        tableBody.innerHTML = '';
        addRow();
        setUnit('g');
    });

    // ===== åˆæœŸåŒ– =====
    addRow();
</script>

</body>
</html>
