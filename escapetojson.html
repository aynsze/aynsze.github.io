<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JSON用エスケープツール</title>
    <style>
        :root {
            --bg: #0f1724;
            --panel: #0b1220;
            --muted: #94a3b8;
            --accent: #06b6d4
        }

        body {
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #071029 0%, #071a2b 100%);
            color: #e6eef6;
            min-height: 100vh;
            padding: 28px;
            box-sizing: border-box
        }

        .wrap {
            max-width: 1100px;
            margin: 0 auto
        }

        header h1 {
            font-size: 20px;
            margin: 0 0 8px
        }

        header p {
            margin: 0;
            color: var(--muted);
            font-size: 13px
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-top: 18px
        }

        .card {
            background: var(--panel);
            border-radius: 10px;
            padding: 14px;
            box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6)
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--muted)
        }

        textarea {
            width: 100%;
            height: 320px;
            background: transparent;
            border: 1px dashed rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            padding: 12px;
            color: inherit;
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
            font-size: 13px;
            resize: vertical
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 10px
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: var(--muted)
        }

        .btn:active {
            transform: translateY(1px)
        }

        .muted {
            color: var(--muted);
            font-size: 13px
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .small {
            font-size: 12px;
            color: var(--muted)
        }

        .preview {
            white-space: pre-wrap;
            background: #031224;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            font-family: ui-monospace, Menlo, monospace;
            font-size: 13px
        }

        footer {
            margin-top: 14px;
            color: var(--muted);
            font-size: 12px
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <h1>JSON用エスケープツール</h1>
            <p>HTMLや任意テキストをJSONの値として安全に埋め込むためのエスケープを行います。出力はJSON内の値として貼り付け可能な形式（改行は\n、ダブルクォートは\" など）です。</p>
        </header>

        <div class="grid">
            <div class="card">
                <label for="input">入力（エスケープしたいHTMLやテキストを貼り付け）</label>
                <textarea id="input"
                    placeholder="ここにHTMLやテキストを貼り付けます。"></textarea>

                <div class="controls">
                    <div class="row">
                        <input type="checkbox" id="escapeUnicode" />
                        <label for="escapeUnicode" class="small">非ASCII文字を\uエスケープする（例: 日本語 → \u65e5\u672c）</label>
                    </div>
                    <button class="btn" id="escapeBtn">エスケープ</button>
                    <button class="btn" id="prettyBtn">JSON.stringify形式（引用符付き）</button>
                    <button class="btn" id="clearBtn">クリア</button>
                </div>
            </div>

            <div class="card">
                <label for="output">出力（JSONに埋め込める文字列。必要に応じてコピー）</label>
                <textarea id="output" readonly placeholder="エスケープ結果がここに表示されます。"></textarea>

                <div class="controls" style="margin-top:8px">
                    <button class="btn" id="copyBtn">コピー</button>
                    <button class="btn" id="downloadBtn">ファイルとして保存</button>
                    <div style="flex:1;text-align:right" class="muted">結果の長さ: <span id="len">0</span></div>
                </div>

                <div style="margin-top:12px">
                    <label class="small">プレビュー（出力を再びHTMLとして表示）</label>
                    <div id="preview" class="preview">—</div>
                </div>
            </div>
        </div>

        <footer>
            補足: 「JSON.stringify形式（引用符付き）」は結果をダブルクォートで囲んだ完全なJSON文字列リテラルを返します。通常の「エスケープ」ボタンは引用符を除いた中身だけを返します。
        </footer>
    </div>

    <script>
        function escapeForJSON(str, escapeUnicode) {
            // JSON.stringifyで正しいエスケープ（制御文字, バックスラッシュ, ダブルクォート等）を得る
            const quoted = JSON.stringify(str);
            let inner = quoted.slice(1, -1); // 両端の" を外す

            if (escapeUnicode) {
                inner = inner.replace(/[-\uFFFF]/g, function (c) {
                    const code = c.charCodeAt(0).toString(16).toUpperCase();
                    return "\\u" + code.padStart(4, '0');
                });
            }

            // 入力が改行で終わる場合は、末尾の \n を削除
            inner = inner.replace(/(\\n)+$/, '');

            return inner;
        }

        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const preview = document.getElementById('preview');
        const lenEl = document.getElementById('len');
        const escapeBtn = document.getElementById('escapeBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const prettyBtn = document.getElementById('prettyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const escapeUnicode = document.getElementById('escapeUnicode');

        function updatePreviewFromOutput() {
            const val = output.value;
            if (val.trim() === '') {
                preview.textContent = '—';
                return;
            }
            preview.textContent = val.replace(/\\n/g, '\n').replace(/\\t/g, '\t');
        }

        function runEscape() {
            const esc = escapeForJSON(input.value, escapeUnicode.checked);
            output.value = esc;
            lenEl.textContent = esc.length;
            updatePreviewFromOutput();
        }

        escapeBtn.addEventListener('click', runEscape);

        input.addEventListener('input', () => {
            runEscape();
        });

        prettyBtn.addEventListener('click', () => {
            const s = JSON.stringify(input.value);
            output.value = s;
            lenEl.textContent = s.length;
            preview.textContent = s.slice(1, -1).replace(/\\n/g, '\n');
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(output.value);
                copyBtn.textContent = 'コピー済み';
                setTimeout(() => copyBtn.textContent = 'コピー', 1200);
            } catch (e) {
                alert('コピーに失敗しました：' + e);
            }
        });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([output.value], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'escaped.txt';
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        });

        clearBtn.addEventListener('click', () => {
            input.value = '';
            output.value = '';
            preview.textContent = '—';
            lenEl.textContent = '0';
        });

        input.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                runEscape();
            }
        });

        (function () {
            runEscape();
        })();
    </script>
</body>

</html>
